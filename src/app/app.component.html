<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img src="./assets/img/logo.png" alt="">
    </div>

    <ul class="menu-items">
      <li [routerLink]="['/']"><mat-icon>fact_check</mat-icon>Dashboard</li>
      <li [routerLink]="['/user']"><mat-icon>perm_identity</mat-icon>User</li>
      <li [routerLink]="['/customers']"><mat-icon>apartment</mat-icon>Customers</li>
      <li [routerLink]="['/openTickets']"><mat-icon>support_agent</mat-icon>Tickets</li>
      <li [routerLink]="['/addTicket']"><mat-icon>confirmation_number</mat-icon>Add Ticket</li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar>
      <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
      <span>Simple CRM</span>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>

  </div>

</mat-drawer-container>
