<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img src="./assets/img/logo.png" alt="">
    </div>

    <ul class="menu-items">
      <li (click)="highlightBackground('Dashboard')" [class.highlight-background]="linkStatus.linkDashboard"
        [routerLink]="['/']"><mat-icon>fact_check</mat-icon>Dashboard</li>
      <li [routerLink]="['/user']"><mat-icon>perm_identity</mat-icon>User</li>
      <li (click)="highlightBackground('Employees')" [class.highlight-background]="linkStatus.linkEmployees"
        [routerLink]="['/employees']"><mat-icon>perm_identity</mat-icon>Employees</li>
      <li [routerLink]="['/customers']"><mat-icon>apartment</mat-icon>Customers</li>
      <li (click)="highlightBackground('OpenTickets')" [class.highlight-background]="linkStatus.linkOpenTickets"
        [routerLink]="['/openTickets']"><mat-icon>support_agent</mat-icon>Tickets</li>
      <li (click)="highlightBackground('AddTickets')" [class.highlight-background]="linkStatus.linkAddTickets"
        [routerLink]="['/addTicket']"><mat-icon>confirmation_number</mat-icon>Add Ticket</li>
      <li (click)="highlightBackground('FinishedTickets')" [class.highlight-background]="linkStatus.linkFinishedTickets"
        [routerLink]="['/finishedTickets']"><mat-icon>history</mat-icon>Ticket History</li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar>
      <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
      <span>Simple CRM</span>
      <app-clock></app-clock>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-drawer-container>
