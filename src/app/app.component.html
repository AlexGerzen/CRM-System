<mat-drawer-container class="hide-screen mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img src="./assets/img/logo.png" alt="">
    </div>

    <ul class="menu-items">
      <li [class.highlight-background]="linkStatus.dashboard" [routerLink]="['/']">
        <mat-icon>fact_check</mat-icon>Dashboard</li>
      <li [class.highlight-background]="linkStatus.employees" [routerLink]="['/employees']">
        <mat-icon>perm_identity</mat-icon>Employees</li>
      <li [class.highlight-background]="linkStatus.openTickets" [routerLink]="['/openTickets']">
        <mat-icon>support_agent</mat-icon>Tickets</li>
      <li [class.highlight-background]="linkStatus.addTicket" [routerLink]="['/addTicket']">
        <mat-icon>confirmation_number</mat-icon>Add Ticket</li>
      <li [class.highlight-background]="linkStatus.finishedTickets" [routerLink]="['/finishedTickets']">
        <mat-icon>history</mat-icon>Ticket History</li>
    </ul>
  </mat-drawer>

  <div class="sidenav-content">
    <mat-toolbar>
      <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
      <span>Simple CRM</span>
      <app-clock></app-clock>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>

<app-width-alert class="show-info"></app-width-alert>
