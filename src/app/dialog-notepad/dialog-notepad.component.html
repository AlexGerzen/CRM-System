<mat-card>
    <mat-card-content>
        <mat-form-field class="example-full-width">
            <mat-label>Leave a note</mat-label>
            <textarea matInput></textarea>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="closeDialog()" mat-raised-button color="primary">Safe</button>
        <button (click)="dialogRef.close()" mat-raised-button>Cancel</button>
    </mat-card-actions>
</mat-card>
